<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <link rel="stylesheet" href="style.css">
    <h1><img src="imagenesM.S/PLOMERIA.png" style="max-width: 800%; height: auto;"></h1>
    
      <h6>Chat en tiempo real, Porfavor cuentanos que necesitas</title>
      <div id="chat">
        <div id="mensajes"></div>
        <form id="formulario">
        <input type="text" id="mensaje" placeholder="Escribe un mensaje...">
          <button type="submit">Enviar</button>
        </form></h6>

        <h6>En que direccion necesitas el servicio?</title>
            <div id="chat">
              <div id="mensajes"></div>
              <form id="formulario">
                <input type="text" id="mensaje" placeholder="Escribe un mensaje...">
                <button type="submit">Enviar</button>
              </form></h6>
      </div>
    
      <script>
        // Conexión al servidor WebSocket
        const socket = new WebSocket('ws://localhost:3000');
    
        // Manejo de eventos de WebSocket
        socket.addEventListener('open', function (event) {
          console.log('Conexión establecida');
        });
    
        socket.addEventListener('message', function (event) {
          console.log('Mensaje recibido: ' + event.data);
          const mensajes = document.getElementById('mensajes');
          const mensaje = document.createElement('div');
          mensaje.textContent = event.data;
          mensajes.appendChild(mensaje);
        });
    
        // Envío de mensajes
        const formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', function (event) {
          event.preventDefault();
          const mensaje = document.getElementById('mensaje').value;
          socket.send(mensaje);
          console.log('Mensaje enviado: ' + mensaje);
          document.getElementById('mensaje').value = '';
        });
      </script>
    </body>
    </html>



</body>
</html>
